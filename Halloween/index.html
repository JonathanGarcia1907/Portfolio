<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween</title>
    <link rel="stylesheet" href="./css/halloween.css">
    <link rel="shortcut icon" href="./img/ghost-icon.png" type="image/x-icon">
    <script src="./js/halloween.js"></script>
</head>
<body>
    <div id="scenario">
        <img id="bats" src="./img/f7e84e8edf6ae0f70c0f594161d1e047.gif" alt="">
        <div id="moon" onmouseover="show('bats');sound('risa')" onmouseout="hide('bats');silence('risa')">
        </div>
        <img id="scary" src="./img/scary-halloween.gif" alt="">
        <div id="door" onclick="show('scary');sound('monstruo')" onmouseout="hide('scary');silence('monstruo')">
        </div>
        <img id= "gost"      src="./img/200w.gif" alt="">
        <div id="window" onmouseover="show('gost');sound('presencia')" onmouseout="hide('gost');silence('presencia')">
        </div>
        <audio id="monstruo">
            <source src="./sounds/008570002_prev.mp3" type="audio/mp3">
        </audio>
        <audio src="risa">
            <source src="./sounds/008621579_prev.mp3" type="audio/mp3">
        </audio>
        <audio src="presencia">
            <source src="./sounds/000770815_prev.mp3" type="audio/mp3">
        </audio>
        
    </div>
    <div class="texto">
        <p>The moon is beutiful this day </p>
        <p>Is something in the bigguest window</p>
        <p>To join the party click the door</p>
    </div>
</body>
</html>
